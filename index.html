<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CG: Sun–Earth–Moon</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            background: #0b1020;
            color: #eee;
            font-family: system-ui;
        }

        #app {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .hud {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            gap: 8px;
            z-index: 10;
            background: rgba(0, 0, 0, .35);
            padding: 8px 10px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        button,
        input[type="range"] {
            cursor: pointer
        }

        .stat {
            position: absolute;
            bottom: 12px;
            left: 12px;
            font-size: 12px;
            opacity: .75
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="hud">
            <button id="playPause">⏯️</button>
            <label>Speed <input id="speed" type="range" min="0.1" max="200" step="0.1" value="24"></label>
            <button id="newMoon">New Moon</button>
            <button id="fullMoon">Full Moon</button>
        </div>
        <div class="stat" id="stat">t=? | phase=?</div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
